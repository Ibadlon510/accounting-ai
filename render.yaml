# Render Blueprint â€” optional: use "New > Blueprint" and point at this repo to create the service from this file.
# Or create a Web Service manually and use the same settings below.
services:
  - type: web
    name: accounting-ai
    runtime: node
    region: oregon
    plan: free

    buildCommand: npm install && npm run build
    startCommand: npm start

    envVars:
      - key: NODE_VERSION
        value: "20"
      # Add the rest in Render Dashboard: Supabase, DATABASE_URL, AI keys, AWS (Secret Files or Environment)
      # NEXT_PUBLIC_* must be set in Render for client-side; others can be secret.
